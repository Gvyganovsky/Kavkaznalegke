<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Туры на Кавказ, лучшие маршруты и советы для незабываемого отдыха |

  <body>
    <header class="header">
      <div class="container header__container">

          <img
            src="./images/logo.svg"
            alt="Логотип"
            width="246"
            height="60"
            class="header__logo"
          />
          <nav class="header__nav">

              <li class="header__item">Маршруты</li>

          <div class="header__contact">
            <img
              src="./images/phone.svg"
              alt="Телефон"
              width="26"
              height="27"
            />
            <a
              href="tel:+7 911 925-13-21"
              rel="nofollow"
              title="Номер телефона"
              class="header__phone"

              +7 911 925-13-21

        <div class="header__hero">
          <h1 class="header__title">
